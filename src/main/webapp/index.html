<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品交易快照项目</title>

    <!-- Bootstrap -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/goodsnapshot.css" rel="stylesheet">

  </head>
  <body>

    <div id="bookArea">
      <div id="goodsImg"><img src="./resources/css/images/renyangniu_1.jpeg" width="360" height="450"/></div>
      <div id="shopId" hidden>987654</div>
      <div id="goodsId" hidden>1356</div>
      <div id="userId" hidden>123456</div>
      <div id="priceArea" class="line">￥<div id="price" class="inline">89</div></div>
      <div id="title" class="line"><strong>认养一头牛法式原味酸奶200g*12盒*2箱</strong></div>
      <div id="desc" class="line">法国益生菌发酵/生牛乳发酵/优质奶源/浓郁醇厚/日期新鲜</div>

      <div class="line2">服务：<div id="services" class="inline">收货后结算 * 支持退换 * 快递发货</div></div>
      <div id="serviceKeys" hidden>secureService,refundAndReturn,retailShop,codpay,drectoseller</div>
      <div class="line2">选择：<div id="choice" class="inline">200g*12盒*2箱</div></div>

      <div id="deliveryType" class="line2">配送方式：
            <div id="deliveryChoice" class="inline">
        　　<input type="radio" name="deliveryType" value="express" checked="true">快递发货
        　　<input type="radio" name="deliveryType" value="selfetch">到店自提
        　　<input type="radio" name="deliveryType" value="localDelivery">同城配送
           </div>
      </div>
      <div id="isCodPay" class="line2">货到付款：
           <div id="isCodPayChoice" class="inline">
        　　<input type="radio" name="codpay" value=true >是
        　　<input type="radio" name="codpay" value=false checked="true">否
           </div>
      </div>
      <button id="bookOrderButton" class="line">立即购买</button>
    </div>

    <div id="goodsnapshot" class="line2">
      <div class="center">
        <h3>下单成功!</h3>
        <div id="orderNoResult"></div>
      </div>
      <div id="snapBtnCenter">
        <button id="snapshotBtn">查看快照</button>
        <div class="dist"></div>
        <button id="cancelBtn">取消</button>
      </div>
      <div id="snapshotCenter">
        <div id="goodsnapshotContent">
          <div class="line2">商品价格：<div id="pricesnapshot" class="inline"></div></div>
          <div class="line2">商品标题：<div id="titlesnapshot" class="inline"></div></div>
          <div class="line2">商品规格：<div id="choicesnapshot" class="inline"></div></div>
          <div class="line2">商品服务：<div id="servicesnapshots"></div></div>
        </div>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="scripts/jquery-1.10.1.min.js"></script>
    
    <script src="scripts/goodsnapshot/book.js"></script>

  </body>
</html>
